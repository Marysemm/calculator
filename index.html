<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator" id="calculator">
        <div class="numbers">
            <label>Первое число:</label>
            <input type="number" id="number1">
            <label>Второе число:</label>
            <input type="number" id="number2">
        </div>
        <div class="buttons">
            <button id="buttonPlus" onclick="clickOnButtonPlus()">+</button>
            <button id="buttonMinus" onclick="clickOnButtonMinus()">-</button>
            <button id="buttonMultiply" onclick="clickOnButtonMultiply()">*</button>
            <button id="buttonDivide" onclick="clickOnButtonDivide()">÷</button>
        </div>
        <div id="errorMessage"></div>
        <div class="results">Результат:
            <div id="results"></div>
        </div>
        <button onclick="clearAll()" id="clear">Очистить</button>
    </div>


    <script src="./main.js"></script>

</body>

</html>
